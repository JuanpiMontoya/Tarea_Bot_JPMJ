<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea Bot UCB</title>
  <link rel="stylesheet" type= "text/css" href="styles.css">
</head>
  <body>
    <form id="form_saludo" action="submit">
      <center>
        <br>
        <input type="text" id="input_Nombre" placeholder="Ingresa tu nombre">
        <button id="boton_nombre">Saludar</button>&nbsp;&nbsp;&nbsp;
        <label>Selecciona tu género:</label> 
        <select id="input_Genero">
          <option value="varon">Varón</option>
          <option value="mujer">Mujer</option>
        </select>&nbsp;&nbsp;&nbsp;
        <label>Ingresa tu edad:</label>
        <input type="number" id="input_Edad" min="1">
      </center>
    </form>
    <p id="mensajes_Bot">Hola</p>
    <script src="./src/index.js"></script>
  </body>
</html>
